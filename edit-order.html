<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <meta name="keywords" content="Restaurante, Japonês, Delivery, Sushi, Temaki, ">
    <meta name="description" content="Faça já seu pedido na Dragon Sushi! Confira nossos pratos, ofertas e muito mais!">
    <meta name="author" content="Gabriel S. Evangelista, Henrique R. Pereira, Guilherme Ferreira, Gustavo Basilio, Maria Eduarda G. Lima, Guilherme Lemes">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- 
        Fonts: Montserrat, Roboto and Patua One

        font-family: 'Montserrat', sans-serif;
          - Font weight: 300, 400, 600 and 700

        font-family: 'Roboto', sans-serif;
          - Font weight: 300, 400 and 700

        font-family: 'Patua One', cursive;
          - Font weight: 400

        font-family: 'Open Sans', sans-serif;
          - Font weight: 300, 400 and 700
    -->

    <script defer src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
    <script defer src="js/jquery-3.6.1.min.js"></script>
    <script defer src="js/script.js"></script>

    <title>Dragon Sushi - Restaurante Japonês</title>
</head>
<body class="edit-order-page">
    <main class="edit-order">
        <div class="container">
            <section class="edit-order__command">
                <h1 class="edit-order__command__number">Comanda 002</h1>
                <p class="edit-order__command__table">Mesa 1</p>
            </section>
            <section class="edit-order__order-info">
                <div class="edit-order__order-info__choose-dishe">
                    <label class="radio-input-box">2x Nigiri sushi
                        <input type="radio" name="radio">
                        <span class="radio-icon-checkmark"></span>
                    </label>
                    <label class="radio-input-box">1x Kawaii sushi
                        <input type="radio" name="radio">
                        <span class="radio-icon-checkmark"></span>
                    </label>
                    <label class="radio-input-box">5x Sushi and chopsticks
                        <input type="radio" name="radio">
                        <span class="radio-icon-checkmark"></span>
                    </label>
                    <label class="radio-input-box">2x   Naruto sushi
                        <input type="radio" name="radio">
                        <span class="radio-icon-checkmark"></span>
                    </label>
                    <label class="radio-input-box">2x Hot rolls
                        <input type="radio" name="radio">
                        <span class="radio-icon-checkmark"></span>
                    </label>
                </div>
                <div class="edit-order__order-info__change-order">
                    <div class="edit-order__order-info__change-order__amount">
                        <h2 class="edit-order__order-info__change-order__amount__title">Alterar quantidade</h2>
                        <div class="amount-dishe-item">
                            <span class="amount-dishe-item__subtract"></span>
                            <input type="number" value="1" class="amount-dishe-item__current" readonly></input>
                            <span class="amount-dishe-item__add"></span>
                        </div>
                    </div>
                    <div class="edit-order__order-info__change-order__description">
                        <h2 class="edit-order__order-info__change-order__description__title">Alterar observação</h2>
                        <textarea placeholder="Sem cream cheease" name=""></textarea>
                    </div>
                    <div class="edit-order__order-info__change-order__delete">
                        <button class="edit-order__order-info__change-order__delete__title">Excluir pedido</button>
                    </div>
                </div>
            </section>
            <section class="edit-order__buttons">
                <button class="accent-button">SALVAR</button>
                <button class="accent-button">VOLTAR</button>
            </section>
        </div>
    </main>
</body>
</html>
