<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Restaurante, Japonês, Delivery, Sushi, Temaki, ">
    <meta name="description" content="Faça já seu pedido na Dragon Sushi! Confira nossos pratos, ofertas e muito mais!">
    <meta name="author" content="Gabriel S. Evangelista, Henrique R. Pereira, Guilherme Ferreira, Gustavo Basilio, Maria Eduarda G. Lima, Guilherme Lemes">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- 
        Fonts: Montserrat, Roboto and Patua One

        font-family: 'Montserrat', sans-serif;
          - Font weight: 300, 400, 600 and 70

        font-family: 'Roboto', sans-serif;
          - Font weight: 300, 400 and 700

        font-family: 'Patua One', cursive;
          - Font weight: 400

        font-family: 'Open Sans', sans-serif;
          - Font weight: 300, 400 and 700
    -->

    <script defer src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
    <script defer src="js/jquery-3.6.1.min.js"></script>
    <script defer src="js/script.js"></script>

    <title>Dragon Sushi - Restaurante Japonês</title>
</head>
<body>
    <div class="registration_order_title">
        <a>Cadastro de pedido</a>
    </div>
        <main class="registration_order_page">    
            <div class="container_registration_order">
                <div class="table">

                <div class="content_registration_order">

                    <img src="images/inventory/comida-1.png">

                    <h1 class="registration_order_text">Nigiri Sushi</h1>

                    <div class="amount-dishe-item">
                        <span class="amount-dishe-item__subtract"></span>
                        <input type="number" value="1" class="amount-dishe-item__current" readonly></input>
                        <span class="amount-dishe-item__add"></span>
                    </div>

                    <div class="show_result">
                        <input type='text' id="percentual" name="percentual" value='0'/>
                    </div>

 
                    <div class="order_price">
                        <a class="price_tag">R$ </a><input type='text' id="price" name="price" value='0'/>
                    </div>

                </div>




                <div class="content_registration_order">

                    <img src="images/inventory/comida-2.png">

                    <h1 class="registration_order_text">Kawaii Sushi</h1>

                    <div class="amount-dishe-item">
                        <span class="amount-dishe-item__subtract"></span>
                        <input type="number" value="1" class="amount-dishe-item__current" readonly></input>
                        <span class="amount-dishe-item__add"></span>
                    </div>

                    <div class="show_result">
                    <input type='text' id="percentual2" name="percentual2" value='0'/>
                    </div>

 
                    <div class="order_price">
                        <a class="price_tag">R$ </a><input type='text' id="price2" name="price2" value='0'/>
                    </div>

                </div>



                <div class="content_registration_order">

                    <img src="images/inventory/comida-3.png">

                    <h1 class="registration_order_text">Sushi and <br> chopsticks</h1>

                    <div class="amount-dishe-item">
                        <span class="amount-dishe-item__subtract"></span>
                        <input type="number" value="1" class="amount-dishe-item__current" readonly></input>
                        <span class="amount-dishe-item__add"></span>
                    </div>

                    <div class="show_result">
                        <input type='text' id="percentual3" name="percentual3" value='0'/>
                    </div>

 
                    <div class="order_price">
                        <a class="price_tag">R$ </a><input type='text' id="price3" name="price3" value='0'/>
                    </div>

                </div>



                <div class="content_registration_order">

                    <img src="images/inventory/comida-4.png">

                    <h1 class="registration_order_text">Naruto Sushi</h1>

                    <div class="amount-dishe-item">
                        <span class="amount-dishe-item__subtract"></span>
                        <input type="number" value="1" class="amount-dishe-item__current" readonly></input>
                        <span class="amount-dishe-item__add"></span>
                    </div>

                    <div class="show_result">
                        <input type='text' id="percentual4" name="percentual4" value='0'/>
                    </div>

 
                    <div class="order_price">
                        <a class="price_tag">R$ </a><input type='text' id="price4" name="price4" value='0'/>
                    </div>

                </div>




                <div class="content_registration_order">

                    <img src="images/inventory/comida-2.png">

                    <h1 class="registration_order_text">Hot Roll</h1>

                    <div class="amount-dishe-item">
                        <span class="amount-dishe-item__subtract"></span>
                        <input type="number" value="1" class="amount-dishe-item__current" readonly></input>
                        <span class="amount-dishe-item__add"></span>
                    </div>

                    <div class="show_result">
                        <input type='text' id="percentual5" name="percentual5" value='0'/>
                    </div>

 
                    <div class="order_price">
                        <a class="price_tag">R$ </a><input type='text' id="price5" name="price5" value='0'/>
                    <!--<h1 class="registration_order_price">R$1,99</h1>-->
                    </div>

                </div>




                <div class="content_registration_order">

                    <img src="images/inventory/comida-1.png">

                    <h1 class="registration_order_text">Temaki</h1>

                    <div class="amount-dishe-item">
                        <span class="amount-dishe-item__subtract"></span>
                        <input type="number" value="1" class="amount-dishe-item__current" readonly></input>
                        <span class="amount-dishe-item__add"></span>
                    </div>

                    <div class="show_result">
                        <input type='text' id="percentual6" name="percentual6" value='0'/>
                    </div>
 
                    <div class="order_price">
                        <a class="price_tag">R$ </a><input type='text' id="price6" name="price6" value='0'/>
                    </div>
                </div>
                
            </div>



            </div>
            <div class="order_price_border_total">
                    <h1 class="order_price_title_total">Lista</h1>

                <a class="order_price_total_text">
                    <input type='text' id="list1" name="list1" value='0'/><b> x</b> Nigiri Sushi
                </a>

                <a class="order_price_total_text">
                    <input type='text' id="list2" name="list2" value='0'/>
                    <b>x</b> Kawaii Sushi
                </a>

                <a class="order_price_total_text">
                    <input type='text' id="list3" name="list3" value='0'/>

                </a>

                <a class="order_price_total_text">
                    <input type='text' id="list4" name="list4" value='0'/>
                    <b>x</b> Naruto Sushi
                </a>

                <a class="order_price_total_text">
                    <input type='text' id="list5" name="list5" value='0'/>
                    <b>x</b> Hot Roll
                </a>

                <a class="order_price_total_text">
                    <input type='text' id="list6" name="list6" value='0'/>
                    <b>x</b> Temaki
                </a>
            </div>    
        </main>
</body>
</html>
