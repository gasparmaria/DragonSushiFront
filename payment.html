<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <meta name="keywords" content="Restaurante, Japonês, Delivery, Sushi, Temaki, ">
    <meta name="description" content="Faça já seu pedido na Dragon Sushi! Confira nossos pratos, ofertas e muito mais!">
    <meta name="author" content="Gabriel S. Evangelista, Henrique R. Pereira, Guilherme Ferreira, Gustavo Basilio, Maria Eduarda G. Lima, Guilherme Lemes">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- 
        Fonts: Montserrat, Roboto and Patua One

        font-family: 'Montserrat', sans-serif;
          - Font weight: 300, 400, 600 and 700

        font-family: 'Roboto', sans-serif;
          - Font weight: 300, 400 and 700

        font-family: 'Patua One', cursive;
          - Font weight: 400

        font-family: 'Open Sans', sans-serif;
          - Font weight: 300, 400 and 700
    -->

    <script defer src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
    <script defer src="js/jquery-3.6.1.min.js"></script>
    <script defer src="js/script.js"></script>

    <title>Dragon Sushi - Restaurante Japonês</title>
</head>
<body class="payment-page">
    <main class="payment">
        <div class="container">
            <section class="payment__info">
                <div class="payment__info__command">
                    <h1 class="payment__info__command__title">Comanda 002</h1>
                    <p class="payment__info__command__table">Mesa 1</p>
                </div>
                <div class="payment__info__subtotal">
                    <h2 class="payment__info__subtotal__title payment-title">Subtotal:</h2>
                    <p class="payment__info__subtotal__price">R$ 150,00</p>
                </div>
                <div class="payment__info__service">
                    <h2 class="payment__info__service__title payment-title">Taxa de serviço:</h2>
                    <p class="accent-paragraph payment__info__service__price">R$ 15,00</p>
                </div>
                <div class="payment__info__discoint">
                    <h2 class="payment__info__discoint__title payment-title">Desconto:</h2>
                    <p class="accent-paragraph payment__info__discoint__price">R$ 0,00</p>
                </div>
                <div class="payment__info__total">
                    <h2 class="payment__info__total__title payment-title bold">Total:</h2>
                    <p class="payment__info__total__price">R$ 150,00</p>
                </div>
                <div class="payment__info__pay">
                    <h2 class="payment__info__pay__title payment-accent-title">Pago:</h2>
                    <p class="payment__info__pay__price">R$ 100,00</p>
                </div>
                <div class="payment__info__settle">
                    <h2 class="payment__info__settle__title payment-accent-title">A liquidar:</h2>
                    <p class="payment__info__settle__price">R$ 50,00</p>
                </div>
            </section>
            <section class="payment__methods">
                <div>
                    <h2 class="payment__methods__title">Pagamento</h2>
                    <div class="payment__methods__info">
                        <span>Dinheiro</span><span>R$ 100,00</span>
                    </div>
                    <div class="payment__methods__select-payment">
                        <select name="" id="">
                            <option value="" disabled selected>Forma de pagamento</option>
                            <option value="">Cartão de crédito</option>
                            <option value="">Cartão de débito</option>
                            <option value="">Vale refeição</option>
                            <option value="">Dinheiro</option>
                            <option value="">Pix</option>
                        </select>
                        <input placeholder="Valor:" type="number">
                    </div>
                    <div class="payment__methods__buttons">
                        <button class="accent-button">SALVAR</button>
                        <button class="accent-button">LIMPAR</button>
                    </div>
                </div>
                <div class="payment__methods__finish">
                    <button class="accent-button">FINALIZAR</button>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
